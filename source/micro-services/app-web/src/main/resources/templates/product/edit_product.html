<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="container mt-5" style="max-width: 600px">
        <div class="row">
            <div class="mt-5">
                <div class="card shadow p-3 mb-5 gb-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Editar producto</p>
                    </div>
                    <div class="card-body">
                        <form action="/product/saveeditproduct" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="productId" th:value="${product.productId}">
                            <input type="hidden" name="code" th:value="${product.code}">
                            <div class="mb-3">
                                <label class="form-label">Nombre de producto</label>
                                <input class="form-control" name="name" type="text" maxlength="150"
                                       minlength="4" th:value="${product.name}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descripcion</label>
                                <input class="form-control" name="description" type="text" maxlength="150"
                                       minlength="5" th:value="${product.description}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">tipo de Prod.</label>
                                <select class="form-control" name="productType">
                                    <option>[[${product.productType}]]</option>
                                    <option th:each="c:${domains}">[[${c.value}]]</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Precio</label>
                                <input class="form-control" name="price" type="number" maxlength="20"
                                       minlength="3" th:value="${product.price}">
                            </div>
                            <div><img th:src="@{'/img/product_img/'+${product.image}}" width="50px" height="50px"></div>
                            <div class="mb-3">
                                <label class="form-label">Imagen</label>
                                <input class="form-control" name="imageReq" type="file">
                            </div>
                            <div class="mb-3">
                                <label>Estado</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                           value="true" name="enabled" id="flexRadioDefault1" th:checked="${product.enabled}">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Habilitado </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="enabled"
                                           value="false" id="flexRadioDefault2"> <label
                                        class="form-check-label" for="flexRadioDefault2" th:checked="${product.enabled}">
                                    Deshabilitado </label>
                                </div>
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Actualizar producto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
