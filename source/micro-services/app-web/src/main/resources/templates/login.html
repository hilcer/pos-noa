<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="container mt-5" style="max-width: 600px">
        <div class="row">
            <div class="mt-5 p-2">
                <div class="card shadow p-3 mb-5 gb-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Iniciar sessión</p>
                    </div>
                    <div class="card-body">
                        <form action="/user/signin" method="post">
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input class="form-control" name="username" type="text" maxlength="20" minlength="3">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input class="form-control" name="password" type="password" maxlength="50">
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Continuar</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <a href="#" class="text-decoration-none">Olvide mi contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
