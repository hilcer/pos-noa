<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
<body>
<section>
    <div class="container mt-5" style="max-width: 720px">
        <br>
        <div class="table-responsive">
            <div class="card-header text-center fs-4">
                <button type="button" class="btn btn-primary" onclick="listarReporte()">Volver</button>
            </div>
            <div class="card-header text-center fs-4">
                <p class="fs-4">Nota de venta</p>
                <div id="liveAlertPlaceholder"></div>
            </div>

            <div id="headersalesnote">
                <h5>Nro. Ticket:  [[${reportSales.ticketNumber}]]</h5>
                <h5>Fecha:  [[${reportSales.dateRegister}]]</h5>
                <h5>Cajero:  [[${reportSales.lastUser}]]</h5>
            </div>
            <table class="table" id="notaventa">
                <thead>
                <tr>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio Uni.</th>
                    <th scope="col">SubTotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p,c:${reportSales.getDetails()}">
                    <td>[[${p.quantity}]]</td>
                    <td>[[${p.name}]]</td>
                    <td>[[${p.price}]]</td>
                    <td>[[${p.quantity}*${p.price}]]</td>
                </tr>
                </tbody>
            </table>
            <div class="card-header text-center fs-4">
                <p class="fs-4" id="resumentotalNotaVenta">Total [[${reportSales.totalAmount}]]</p>
            </div>
        </div>


    </div>
</section>

</body>
</html>
