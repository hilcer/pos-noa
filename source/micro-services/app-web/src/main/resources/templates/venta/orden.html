<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
<body>
<section>
    <div class="container mt-5" style="max-width: 720px">
        <br>
        <div class="table-responsive">
            <div class="card-header text-center fs-4">
                <p class="fs-4">Orden de venta</p>
                <div id="liveAlertPlaceholder"></div>
            </div>
            <div class="grid grid-cols-5 grid-rows-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="PAGO_EFECTIVO" checked>
                    <label class="form-check-label" for="PAGO_EFECTIVO">
                        Efectivo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="PAGO_QR">
                    <label class="form-check-label" for="PAGO_QR">
                        QR
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="PAGO_LINEA">
                    <label class="form-check-label" for="PAGO_LINEA">
                        Pago en linea
                    </label>
                </div>
            </div>
            <table class="table" id="preorden">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                </tr>
                </tbody>
            </table>
            <div class="card-header text-center fs-4">
                <p class="fs-4" id="resumentotal">Total</p>
            </div>
            <div class="card-header text-center fs-4">
                <button type="button" class="btn btn-warning" onclick="registrarOrden()">Registrar Orden</button>
            </div>
        </div>

        
    </div>
</section>

</body>
</html>
