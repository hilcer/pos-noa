<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="container mt-5" style="max-width: 400px">
        <div class="row">
            <div class="mt-5">
                <div class="card shadow p-3 mb-5 gb-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">¡Regístrate y empieza a vender!</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input class="form-control" name="nombrecompleto" type="text" maxlength="150" minlength="6">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo</label>
                                <input class="form-control" name="correo" type="email" maxlength="20" minlength="3">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nro. Celular</label>
                                <input class="form-control" name="usuario" type="number" maxlength="20" minlength="3">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input class="form-control" name="usuario" type="text" maxlength="20" minlength="3">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Departamento</label>
                                <input class="form-control" name="departamento" type="text" maxlength="20" minlength="3">
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Crear cuenta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
