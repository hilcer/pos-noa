<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="container mt-5" style="max-width: 600px">
        <div class="row">
            <div class="mt-5">
                <div class="card shadow p-3 mb-5 gb-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">¡Regístrate y empieza a vender!</p>
                    </div>
                    <div class="card-body">
                        <form action="/user/register" method="post">
                            <div class="mb-3">
                                <label class="form-label">Nombres</label>
                                <input class="form-control" name="fullName" type="text" maxlength="150" minlength="6">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Apellidos</label>
                                <input class="form-control" name="lastName" type="text" maxlength="150" minlength="6">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo</label>
                                <input class="form-control" name="email" type="email" maxlength="80" minlength="3">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nro. Celular</label>
                                <input class="form-control" name="mobileNumber" type="number" maxlength="20" minlength="3">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input class="form-control" name="username" type="text" maxlength="20" minlength="3">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input class="form-control" name="password" type="password" maxlength="30" minlength="5">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Repetir contraseña</label>
                                <input class="form-control" name="password2" type="password" maxlength="30" minlength="5">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Perfil</label>
                                <select class="form-control" name="descriptionProfile">
                                    <option>--Seleccion--</option>
                                    <option th:each="c:${profiles}">[[${c.description}]]</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Empresa</label>
                                <select class="form-control" name="nameCompany">
                                    <option>--Seleccion--</option>
                                    <option th:each="c:${companies}">[[${c.nameCompany}]]([[${c.nit}]])</option>
                                </select>
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Crear cuenta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
